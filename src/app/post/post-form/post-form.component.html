<form [formGroup]="form" (submit)="submit()" novalidate>
  <div class="form-group">
    <label class="form-label" for="title">Title</label>
    <input class="form-input" formControlName="title" type="text" id="title" placeholder="Title"/>
  </div>

  <!-- form textarea control -->
  <div class="form-group">
    <label class="form-label" for="body">Text</label>
    <textarea class="form-input" formControlName="body" id="body" placeholder="" rows="3"></textarea>
  </div>
  <div class="form-group">
    <button class="btn btn-primary"
            [disabled]="form.invalid"
            type="submit">Submit
    </button>
    <a routerLink="/posts" class="btn btn-link">Cancel</a>
  </div>
</form>
