<div *ngIf="error" class="toast toast-danger">{{error.message}}</div>
<form class="form-horizontal" (ngSubmit)="submit($event)" [formGroup]="form" novalidate>


  <div class="form-group">
    <div class="col-3">
      <label class="form-label"
             [translate]="'AUTH.EMAIL'"
             for="email"></label>
    </div>
    <div class="col-9">
      <input class="form-input"
             formControlName="email"
             id="email"
             name="email"
             type="email"
             [class.is-danger]="form.controls['email'].invalid && form.controls['email'].dirty"
             placeholder="{{'AUTH.EMAIL'|translate}}"/>
    </div>
  </div>

  <div class="form-group">
    <div class="col-3">
      <label class="form-label"
             [translate]="'AUTH.PASSWORD'"
             for="password"></label>
    </div>
    <div class="col-9">
      <input class="form-input"
             id="password"
             name="password"
             [class.is-danger]="form.controls['password'].invalid && form.controls['password'].dirty"
             formControlName="password"
             type="password"
             placeholder="{{'AUTH.PASSWORD'|translate}}"/>
    </div>
  </div>

  <div class="form-group">
    <div class="col-3">

    </div>
    <div class="col-9">

      <button class="btn btn-primary"
              [class.loading]="loading"
              type="submit"
              [translate]="'AUTH.LOGIN'"
              [disabled]="form.invalid">
      </button>
    </div>
  </div>


</form>

<a href="#" (click)="loginWithSocialNetwork()">Login with google</a>
<a routerLink="/register" [translate]="'AUTH.REGISTER'"></a>
